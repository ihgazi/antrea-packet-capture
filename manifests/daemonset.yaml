apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: packet-capture-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: packet-capture
  template:
    metadata:
      labels:
        app: packet-capture
    spec:
      serviceAccountName: packet-capture-sa
      hostNetwork: true
      containers:
        - name: packet-capture-container
          image: packet-capture:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: capture-storage
              mountPath: /captures
      volumes:
        - name: capture-storage
          emptyDir: {}
