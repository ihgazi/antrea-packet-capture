apiVersion: v1
kind: Pod
metadata:
  name: traffic-generator
  labels:
    app: traffic-gen
spec:
  containers:
    - name: alpine
      image: alpine:latest
      command: ["/bin/sh", "-c"]
      args:
        - |
          while true; do
            ping -c 1 google.com;
            sleep 2;
          done
